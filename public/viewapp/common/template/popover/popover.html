<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="popover {{placement}}" ng-class="{ in: isOpen(), fade: animation() }">
    <div class="arrow"></div>

    <div class="popover-inner">
        <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>

        <div class="popover-content">
            <div popover-list=""></div>
        </div>
    </div>
</div></body></html>
